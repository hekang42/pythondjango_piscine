{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Profile | {% endblock %}

{% block content %}
<div>
  <h1>Profile</h1>
  <form action="{% url 'profile' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if profile.photo %}
      <img src="{{ profile.photo.url }}" >
    {% endif %}
    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
  </form>
</div>
{% endblock content %}
