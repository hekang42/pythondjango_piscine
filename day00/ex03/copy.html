<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <li>
            <h2>Frontend</h2>
            <p data-value="80" style="width:80%">HTML5 </p>
            <progress max="100" value="80" class="html5">
                <div class="progress-bar"><span style="width:80%">80%</span></div>
            </progress>
            <p data-value="60" style="width:60%">CSS3 </p>
            <progress max="100" value="60" class="html5">
                <div class="progress-bar"><span style="width:60%">60%</span></div>
            </progress>
            <p data-value="50" style="width:50%">JQuery </p>
            <progress max="100" value="50" class="html5">
                <div class="progress-bar"><span style="width:50%">50%</span></div>
            </progress>
        </li>
        <li>
            <h2>Baekend</h2>
            <p data-value="75" style="width:75%">Python</p>
            <progress max="100" value="75" class="python">
                <div class="progress-bar"><span style="width:75%">75%</span></div>
            </progress>
            <p data-value="65" style="width:65%">PHP</p>
            <progress max="100" value="65" class="python">
                <div class="progress-bar"><span style="width:65%">65%</span></div>
            </progress>
            <p data-value="35" style="width:35%">Node.js</p>
            <progress max="100" value="35" class="python">
                <div class="progress-bar"><span style="width:35%">35%</span></div>
            </progress>
        </li>
    </body>
</html>
