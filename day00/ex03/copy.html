<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <li>
            <h2>Frontend</h2>
            <p class="html5" data-value="80" style="width:80%">HTML5</p>
            <progress max="100" value="80" class="html5">
            </progress>
            <p class="css3" data-value="60" style="width:60%">CSS3</p>
            <progress max="100" value="60" class="css3">
            </progress>
            <p class="jquery" data-value="50" style="width:50%">JQuery</p>
            <progress max="100" value="50" class="jquery">
                <div class="progress-bar"></div>
            </progress>
        </li>
        <li>
            <h2>Baekend</h2>
            <p class="python" data-value="75" style="width:75%">Python</p>
            <progress max="100" value="75" class="python">
            </progress>
            <p class="php" data-value="65" style="width:65%">PHP</p>
            <progress max="100" value="65" class="php">
            </progress>
            <p class="node-js" data-value="35" style="width:35%">Node.js</p>
            <progress max="100" value="35" class="node-js">
                <div class="progress-bar"></div>
            </progress>
        </li>
    </body>
</html>
